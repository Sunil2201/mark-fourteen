<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css"/>
  <script src="https://kit.fontawesome.com/b0715e58c9.js" crossorigin="anonymous"></script>
  <title>Profit & Loss Calculator</title>
</head>

<body>
    <h1>Stock Profit & Loss Calculator</h1>
    <div class="container">
        <main>

            <label class="inputLabel" for="initial-price">Initial price</label>
            <input class="inputBox" id="initialPrice" type="number" placeholder="Enter initial price here ">

            <label class="inputLabel" for="stock-quantity">Quantity of stocks</label>
            <input class="inputBox" id="quantityOfStocks" type="number" placeholder="Enter number of stocks brought ">

            <label class="inputLabel" for="final-price">Final price</label>
            <input class="inputBox" id="finalPrice" type="number" placeholder="Enter final price here ">

            <button id="submitBtn" class="checkBtn">Tell Me!!</button>
            <div id="outputBox" class="output"></div>

        </main>

        <footer class="footer">
            <div class="footer-header">Developed with ❤️ by <span>Sunil Ballani</span></div>

            </ul>
        </footer>

    </div>
    <script src="./app.js"> </script>
</body>
</html>
